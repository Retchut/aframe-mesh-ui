<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Blocky Text example</title>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<script type="module" src="../dist/main.js"></script>
	</head>
	<body>
		<a-scene>
			<a-sky color="#88c6eb"></a-sky>
			<a-entity
				camera
				look-controls
				wasd-controls="acceleration:100"
				position="0 3 0"
			></a-entity>

			<a-entity
				position="0 2 -5"
				rotation="-20 0 0"
				mesh-container
				mesh-block="width: 5; height: 5; padding: 0.2; backgroundOpacity: 0.2; justifyContent: center; fontFamily: ./fonts/Roboto/Roboto-msdf.json; fontTexture: ./fonts/Roboto/Roboto-msdf.png"
			>
				<!-- Title block -->
				<a-entity
					mesh-block="width: 3; height: 2; margin: 0.025; justifyContent: center;"
				>
					<a-entity mesh-text="content: Test UI"></a-entity>
				</a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
